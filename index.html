<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mozy Todo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container mt-2 py-5">
      <h1 class="display-2">Mozy</h1>
      <p class="lead">Modern Tool To Make An To Do List</p>
      

      <div class="row">
        <div class="col">
          <form @submit.prevent="addTodo">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                v-model="newTodo.title"
                class="form-control"
                id="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea
                v-model="newTodo.desc"
                class="form-control"
                id="desc"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <select
                v-model="newTodo.priority"
                class="form-select"
                id="priority"
                required
              >
                <option value="" disabled>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input
                type="text"
                v-model="newTodo.author"
                class="form-control"
                id="author"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
          </form>
        </div>
        <div class="col">
          <div v-if="todos.length === 0" class="alert alert-info">
            No todos available.
          </div>
          <div v-else>
            <div class="card mt-4 mb-4" v-for="todo in todos" :key="todo.id">
              <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.desc }}</p>
                <p class="card-text">Priority: {{ todo.priority }}</p>
                <p class="card-text">Author: {{ todo.author }}</p>
                <button class="btn btn-danger" @click="deleteTodo(todo.id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <hr />
      </div>
    </div>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            newTodo: {
              title: "",
              desc: "",
              priority: "",
              author: "",
            },
            todos: [],
          };
        },
        methods: {
          addTodo() {
            const todo = {
              id: Date.now(),
              ...this.newTodo,
            };
            this.todos.push(todo);
            this.newTodo.title = "";
            this.newTodo.desc = "";
            this.newTodo.priority = "";
            this.newTodo.author = "";
            this.saveToLocalStorage();
          },
          deleteTodo(id) {
            this.todos = this.todos.filter((todo) => todo.id !== id);
            this.saveToLocalStorage();
          },
          saveToLocalStorage() {
            localStorage.setItem("todos", JSON.stringify(this.todos));
          },
          loadFromLocalStorage() {
            const storedTodos = localStorage.getItem("todos");
            if (storedTodos) {
              this.todos = JSON.parse(storedTodos);
            }
          },
        },
        mounted() {
          this.loadFromLocalStorage();
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
